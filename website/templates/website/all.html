{% extends 'website/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <h1 class="mt-4">Voici les messages</h1>

{% for message in messages %}
    <div class="border border-dark p-4 mt-3">
    <h4>{{ message.title }} <span class="badge bg-secondary">{{ message.category.name }}</span></h4>
    <p>{{ message.content }}</p>
    <a class="btn btn-primary" href="{% url 'show_message' message.id %}">VOIR</a>
    </div>
{% endfor %}

{% endblock %}
